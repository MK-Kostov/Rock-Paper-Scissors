<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&family=Open+Sans:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <main>
      <section>
        <div>
          <h1>G A M E</h1>
          <h1 class="title">Rock Paper Scissors</h1>
        </div>
      </section>
      <section class="game">
        <div class="rock">
          <div>
            <a href="" title="rock"
              ><img
                class="rock-img"
                title="rock"
                src="./images/river-rock-2692343.jpg"
                alt="#"
            /></a>
          </div>
          <button id="button-rock-id" class="button-rock" title="rock">
            Rock
          </button>
        </div>
        <div class="paper">
          <div>
            <a href="" title="paper"
              ><img
                class="paper-img"
                title="paper"
                src="./images/istockphoto-178580846-612x612.jpg"
                alt="#"
            /></a>
          </div>
          <button id="button-paper-id" class="button-paper" title="paper">
            Paper
          </button>
        </div>
        <div class="scissors">
          <div>
            <a href="" title="scissors"
              ><img
                class="scissors-img"
                title="scissors"
                src="./images/old-scissors-3d-model-low-poly-max-obj-fbx-tbscene.jpg"
                alt="#"
            /></a>
          </div>
          <button
            class="button-scissors"
            id="button-scissors-id"
            title="scissors"
          >
            Scissors
          </button>
        </div>
      </section>
      <div class="result button-rock">
        <p class="message">TEST</p>
        <p class="player-result">Player <span>0</span></p>
        <p class="comp-result">Comp <span>0</span></p>
      </div>
    </main>
    <script src="game.js"></script>
  </body>
</html>
